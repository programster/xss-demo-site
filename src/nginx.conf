server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.php;

    server_name $HOSTNAME;

    location / {
           try_files $uri $uri/ /index.php;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }
}